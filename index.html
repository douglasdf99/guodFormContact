<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.18/css/intlTelInput.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="alert" class="" style="display: none">
        <span
          class="closebtn"
          onclick="this.parentElement.style.display='none';"
          >&times;</span
        >
        <span id="alertMessage"></span>
      </div>
      <div class="contact-form-wrapper d-flex justify-content-center">
        <form onload="Init()" id="form" action="#" class="contact-form">
          <h5 class="title">Contate-nos</h5>
          <p class="description">
            Sinta-se Ã  vontade para entrar em contato conosco se precisar de
            ajuda, qualquer ajuda ou outra pergunta.
          </p>
          <div>
            <input
              type="text"
              class="form-control rounded border-white mb-3 form-input"
              id="name"
              placeholder="Name"
              required
            />
            <span id="nameError" class="error"></span>
          </div>
          <div>
            <input
              type="text"
              name="phone"
              class="form-control rounded border-white mb-3 form-input"
              id="phone"
              required
            />
            <span id="phoneError" class="error"></span>
          </div>
          <div>
            <input
              id="email"
              type="email"
              class="form-control rounded border-white mb-3 form-input"
              placeholder="Email"
              required
            />
            <span id="emailError" class="error"></span>
          </div>
          <div>
            <textarea
              id="message"
              class="form-control rounded border-white mb-3 form-text-area"
              rows="5"
              cols="30"
              placeholder="Message"
              required
            ></textarea>
            <span id="messageError" class="error"></span>
          </div>
          <div class="submit-button-wrapper">
            <button type="submit" id="text-enviarSaveLeadsTermos">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.18/js/intlTelInput.min.js"
    ></script>
    <script type="text/javascript" src="./notification.js"></script>
  </body>
</html>
